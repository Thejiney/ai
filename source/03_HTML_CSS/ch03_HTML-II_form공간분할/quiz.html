<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수 입력입니다.');
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('ID는 4글자 이상 필수 입력입니다.')
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
            alert('비밀번호를 입력하세요');
            frm.pw.focus();
            return false;
        } else if (frm.pw.value != frm.pwChk.value) {
            alert('비밀번호를 확인하세요');
            frm.pw.value = '';
            frm.pwChk.value = '';
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <section>
        <form action="" method="get" name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td><label for="name">이 름</label><b>*</b></td>
                        <td>
                            <input type="text"
                                   name="name"
                                   id="name"
                                   placeholder="이름은 2글자 이상"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="id">아이디</label><b>*</b></td>
                        <td>
                            <input type="text"
                                   name="id"
                                   id="id"
                                   placeholder="ID는 4글자 이상"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pw">비밀번호</label><b>*</b></td>
                        <td>
                            <input type="password"
                                   name="pw"
                                   id="pw"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwChk">비번확인</label><b>*</b></td>
                        <td>
                            <input type="password"
                                   name="pwChk"
                                   id="pwChk"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tel">전화</label><b>*</b></td>
                        <td>
                            <input type="text"
                                   id="tel"
                                   placeholder="xx-xxx-xxxx/000-0000-0000"
                                   required="required"
                                   pattern="\d{2,3}-\d{3,4}-\d{4}"
                                   title="전화번호 양식에 맞게 입력해주세요" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label><b>*</b></td>
                        <td>
                            <input type="text"
                                   id="email"
                                   placeholder="id@domain.com또는co.kr"
                                   required="required"
                                   pattern="[a-zA-Z가-힣][\w가-힣\.]+@\w+(\.[a-z]+){1,2}"
                                   title="이메일 형식에 맞춰 입력해주세요" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유 무</td>
                        <td>
                            <input type="radio" name="marraige" value="true" />기혼
                            <input type="radio" name="marraige" value="false" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="child" value="son" />아들
                            <input type="checkbox" name="child" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="loc">
                                <option value="경기">경기</option>
                                <option value="서울">서울</option>
                                <option value="인천">인천</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </p>
        </form>
    </section>
    <footer>
        <hr />
        서울시 서대문구 신촌로 141 은하빌딩 203호<br />
        Copyright ⓒ XX All rights reserved
    </footer>
</body>
</html>
