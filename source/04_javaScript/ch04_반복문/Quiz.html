<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        let cnt = 0; // 전체 횟수
        let right = 0; // 점수를 제대로 입력한 횟수
        let wrong = 0; // 점수를 잘못 입력한 횟수("","     ", "a", 0보다 작거나 100보다 큰 값)
        let sum = 0; // 점수를 제대로 입력했을 경우 누적할 값
        var check = confirm('누적할래?');

        while (check) {
            let scoreStr = prompt('누적할 점수?');
            let score = parseInt(scoreStr);
            if (!isNaN(score) && score >= 0 && score <= 100) {
                cnt++;
                right++;
                sum += score;
            } else if (scoreStr != null) {
                cnt++;
                wrong++;
            } else {
                check = false;
            }
        }

        document.write(cnt + '번 입력<br>');
        document.write('누적점수 : ' + sum + '<br>');
        document.write('점수를 제대로 입력한 횟수 : ' + right + '<br>');
        document.write('점수를 잘못 입력한 횟수 : ' + wrong + '<br>');
    </script>
</head>

<body>

</body>

</html>
