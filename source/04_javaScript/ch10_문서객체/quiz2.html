<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    div {
      width: 300px;
      margin: 0 auto;
      border: 1px solid blue;
      text-align: center;
    }
  </style>

  <script>
    var urls = ['https://www.naver.com', 'https://www.daum.net', 'https://www.google.com', 'https://www.youtube.com'];
    go = (idx) => {
      location.href = urls[idx];
    }
  </script>
</head>

<body>
  <div>
    <h2>quiz2. 메뉴</h2>
    <p>
      <button onclick="go(0)">네이버</button>
      <button onclick="go(1)">다음</button>
      <button onclick="go(2)">구글</button>
      <button onclick="go(3)">유튜브</button>
    </p>

  </div>
</body>

</html>
